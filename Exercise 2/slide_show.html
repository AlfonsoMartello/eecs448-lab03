<!DOCTYPE html>
<html>
<head>
    <title> Slide Show! </title>
    <script type="text/javascript"
            src="slide_show.js">
    </script>
    <link href="myStyle.css"
          rel="stylesheet"
          type="text/css" />
</head>

<body>
    <img src="img1.jpg" name="img1" height="500" width="700" id="slide_show"><br>
    <button type="button" name="button1" onclick="changeImage(slide_show, -1);">Previous</button>
    <button type="button" name="button2" onclick="changeImage(slide_show, 1);">Next</button>
</body>
</html>
