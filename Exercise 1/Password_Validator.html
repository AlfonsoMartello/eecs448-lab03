<!DOCTYPE html>
<html>
<head>
    <title> Password Validator </title>
    <script type="text/javascript"
            src="password_validator.js">
    </script>
</head>

<body>
    <header>Welcome to the password validator!</header>
    <p>Please enter your password twice. Make sure your password is at least 8 characters long and that both passwords match.</p>
    <form method="GET" action="">
        Password:<br>
        <input type="text" name="password1" id="password1"><br>
        Re-enter Password:<br>
        <input type="text" name="password2" id="password2"><br><br>
        <input type="submit" name="My button" value="Click" onClick="validateFunc(password1, password2);">
    </form>
</body>
</html>
